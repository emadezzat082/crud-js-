    <div class="cont">

        <h1>curds</h1>
        <h4>products management system</h4>
      </nav>
      <hr />
      <section>
        <div><input type="text" placeholder="title" id="title" /></div>
        <div>
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="price"
            id="price"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="ads"
            id="ads"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="taxes"
            id="taxes"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="discount"
            id="discount"
          />
          <input type="number" readonly placeholder="total" id="total" />
        </div>
        <div>
          <input type="number" placeholder="amount" id="amount" />
        </div>
        <div>
          <input type="text" placeholder="category" id="category" />
        </div>
        <div><button id="create">create</button></div>
        <div>
          <input
            type="text"
            placeholder="search"
            id="search"
            onkeyup="searchdata(this.value)"
          />
        </div>
        <div id="bt">
          <button id="name" onclick="search(this.id)">search by name</button>
          <button id="cat" onclick="search(this.id)">search by category</button>
        </div>
        <div><button id="all" onclick="alll()">delete all</button></div>
      </section>
